<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template porfolio | Proyecto CSS - Academía Conquer Bloks</title>
  <meta name="description" content="En esta template portfolio encontrarás la forma de presentar  de la mejor manera tus futuros proyectos">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-page">
    <div class="branding">
      <div class="name-user">
        <a href="./index.html">adamkeyes</a>
      </div>

      <div class="container-image-user">
        <nav class="header-nav">
          <ul class="list-social-networks">
            <a href="#">
              <img src="./icons/icon-github.svg" alt="Icon of github">
            </a>
            <a href="#">
              <img src="./icons/icon-linkedin.svg" alt="Icon of linkedin">
            </a>
            <a href="#">
              <img src="./icons/icon-twitter.svg" alt="Icon of twitter">
            </a>
          </ul>
        </nav>
        <figure>
          <img src="./images/user-porfolio.webp" alt="Imagen personal of user">
        </figure>
      </div>
    </div>
  </header>
  <main>
    <section class="hero-section">
      <article class="greeting">
        <h1>Nice to meet&nbsp;you! I’m <span class="underline-style">Adam&nbsp;Keyes.</span></h1>
        <p>Based in the UK, I’m a front-end developer passionate about&nbsp;building accessible web apps that users love.</p>
        <a href="#">Contact Me</a>
      </article>
    </section>
  </main>
  <footer></footer>

</html>
